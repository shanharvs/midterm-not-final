}

    .image-container {
        box-sizing: border-box;
        overflow: hidden;
        padding: 5px;
        margin-bottom: 50px;
        margin-top: 50px;
        border-radius: 16px; 
        transition: transform 0.4s ease, box-shadow 0.4s ease; 
    }

    .image-container img {
        transition: transform 0.4s ease, box-shadow 0.4s ease; 
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3); 
        border-radius: 16px;
        width: 300px;
        height: 300px; 
        object-fit: cover;
        margin-top: 10px;
        display: block;
    }

    .image-container:hover {
        transform: scale(1.2); 
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
    }


    .button-container {
