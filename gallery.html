        .skills-section {

            letter-spacing: 8px;
            position: relative;
            z-index: 2;
        }


        .background-text {
            position: absolute;
            font-size: 150px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.07);
            white-space: nowrap;
            letter-spacing: 1px;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .skills-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 70px;
        }

        .nav-box {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            background-color: #cae4ce;
            color: white;
            text-shadow: 2px 1px 4px black;
            letter-spacing: 1px;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
        }

        .nav-box:hover {
            background-color: #276967;
            color: white;
        }

        .nav-box:active {
            background-color: #33443C;
        }

.image_container {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 40px;
            max-width: 10%;
            margin: 0 auto;
            padding: 20px;
            justify-content: center;
        }

        
        .image-container {
            width: 250px; 
            height: 250px;
            margin-top: 60px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Caption Styling */
        .image-container::before {
            content: attr(data-title);
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        /* Hover Effects */
        .image-container:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .image-container:hover::before {
            opacity: 1;
        }


    </style>
